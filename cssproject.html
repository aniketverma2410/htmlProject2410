<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laundry Service</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        overflow: hidden; /* No scroll */
    }

    /* Navbar */
    nav {
        width: 100%;
        height: 8vh;
        background-color: #2c3e50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5vw;
        color: #fff;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: #1abc9c;
    }

    .user-name {
        font-weight: bold;
    }

    /* Hero Section */
    .hero {
        display: flex;
        height: 92vh; /* Remaining viewport after navbar */
        width: 100%;
    }

    .hero-left, .hero-right {
        width: 50%;
        height: 100%;
    }

    .hero-left {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 5vw;
        background-color: #ecf0f1;
    }

    .hero-left h1 {
        font-size: 3vw;
        color: #2c3e50;
    }

    .hero-left p {
        font-size: 1.2vw;
        margin: 2vh 0;
        color: #555;
    }

    .btn {
        padding: 1rem 2rem;
        background-color: #1abc9c;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #16a085;
    }

    .hero-right img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .hero {
            flex-direction: column;
            height: auto;
        }
        .hero-left, .hero-right {
            width: 100%;
            height: 50vh;
        }
        .hero-left h1 {
            font-size: 6vw;
        }
        .hero-left p {
            font-size: 3vw;
        }
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">LaundryPro</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>
    <div class="user-name">Hello, Aniket</div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <!-- Left Div -->
    <div class="hero-left">
        <h1>Premium Laundry Service</h1>
        <p>Experience hassle-free laundry service at your doorstep. Clean clothes, delivered fresh and on time!</p>
        <button class="btn">Book a Service Today</button>
    </div>

    <!-- Right Div -->
    <div class="hero-right">
        <img src="https://images.unsplash.com/photo-1581579185281-86eb1c4384c6" alt="Laundry Service">
    </div>
</section>

</body>
</html>
